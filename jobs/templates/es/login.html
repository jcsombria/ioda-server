<!DOCTYPE HTML>
<html>
  <head>
    <title>CIEMAT</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
  </head>
  <body>
    <header>
      <img src="{% static "logo_ciemat.gif" %}" alt="CIEMAT logo" height="50" width="50">
      <img src="{% static "logo_uned.png" %}" alt="UNED logo" height="50" width="50">
      <h1>CIEMAT</h1>
    </header>
    <nav id="id_links">
      <ul>
        <li><a href="/" id="id_home">Inicio</a></li>
      </ul>
    </nav>
    <article>
      <h1>Inicia sesión con tu perfil de usuario</h1>
      <div id="login_box" class="container">
        <form method="POST" action="/login/">
          <div class="box" id="username-column">
            <label id="username-label" for="username">Usuario</label>
            <input type="text" name="username" id="id_username" placeholder="Enter username" required />
          </div>
          <div class="box" id="password-column">
    				<label id="password-label" for="password">Contraseña</label>
            <input type="password" name="password" id="id_password" placeholder="Enter password" required />
          </div>
          <input class="center" type="submit" value="entrar" />
          {% csrf_token %}
        </form>
      </div>
    </article>
  </body>
</html>
