<h1>FunctionOneVar</h1>
<p>Applied one of several possible functions of one variable</p>
<h5>Functions supported: 
<ul>
	<li><b>exp</b>: exponential</li>
	<li><b>sqr</b>: power of 2</li>
	<li><b>sqrt</b>: square root</li>
	<li><b>log</b>: natural logarithm</li>
</ul>
</body>
