<title>Help for TextAndValue element</title>
</head>
<body bgcolor="white">
<h1>TextAndValue</h1>
<p>Creates an HTML or div page to display a text message and a number value</p>
<h5>Parameters: 
<ul>
	<li><b>Text</b>: A text to display before the value</li>
	<li><b>Value</b>: the value to display</li>
	<li><b>Div</b>: an input div to add to (and hold) the resulting text</li>
</ul>
</body>
</html>
