<title>Help for BinaryOperation element</title>

<body bgcolor="white">
<h1>BinaryOperation</h1>
<p>Does one of several possible binary operations</p>
<h5>Operations supported: 
<ul>
	<li><b>plus</b>: adds operand 1 and operand 2</li>
	<li><b>minus</b>: substracts operand 2 from operand 1</li>
	<li><b>times</b>: multiplies operand 1 and operand 2</li>
	<li><b>divided by</b>: divides operand 1 by operand 2</li>
</ul>
</body>
</html>
