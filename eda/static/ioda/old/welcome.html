		<title>Fusion IODA login</title>

		<!-- LIBRARY CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		
		<!-- IODA CSS -->
		<link rel="stylesheet" href="css/ioda.css">

		<!-- LIBRARY JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
       <script>
            function validateForm() {
                var name = document.getElementById('inputName').value;
                var password = document.getElementById('inputPassword').value;
				alert ("Name = "+name+"\nPassword = "+password);
                name = escape(name);
                return false;
            }
        </script>
	</head>
	<body class="d-flex flex-column text-center">
		<main class="form-signin">
			<form method="get" action="IODA_client.html" onsubmit="return validateForm();">
				<img class="mb-4" src="assets/icons/atom.svg" alt="" width="72" height="57">
				<h1 class="h3 mb-3 fw-normal">Fusion IODA</h1>
				<label for="inputName" class="visually-hidden">Username</label>
				<input id="inputName"  class="form-control" placeholder="Username" required autofocus>
				<label for="inputPassword" class="visually-hidden">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		</main>
		<footer id="sticky-footer" class=" bg-dark text-white-50">
			<div class="container text-center">
				<small>Copyright &copy; Fusion IODA</small>
				<small class="credits">
					<a href="credits.html"">Credits</a>
				</small>			
			</div>
			<div>

			</div>
		</footer>

	</body>
